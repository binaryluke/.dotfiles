# Configuration for Alacritty, the GPU enhanced terminal emulator.
# Defaults: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

import:
  - ~/.config/alacritty/tokyonight-moon.yml

window:
  opacity: 0.9 
  startup_mode: Windowed
  decorations: Buttonless
  padding:
    x: 10
    y: 10
  title: Alacritty
  dynamic_title: true

# Font configuration
font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 14.0

shell:
  program: /bin/zsh
  args:
    - --login


